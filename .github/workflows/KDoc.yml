name: CI

on:
  push:
    branches-ignore: gh-pages
  pull_request:
    branches-ignore: gh-pages

jobs:
  build:
    runs-on: ubuntu-16.04

    steps:
      - uses: actions/checkout@v2
      
      - name: "Setup JDK 1.8"
        uses: joschi/setup-jdk@v2
        with:
          java-version: '8'
          architecture: 'x64' 

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build KDoc
        run: ./gradlew createKDoc

      - name: Upload fat jar
        uses: actions/upload-artifact@v2
        with:
          name: fat_jar
          path: build/libs/Solitaire.jar
